matches:
  - trigger: ":d/"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"
  - trigger: ":dvl"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%A, %B %e, %Y"
  - trigger: ":dl"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%B %e, %Y"
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ":fn"
    label: "Filename prefex"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%d-"
  - trigger: ":dd"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y.%m.%d"
  - trigger: ":dy"
    replace: "{{mydate}}"
    label: "Insert yesterday's date, such as 5-Jan-2022"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
          offset: -86400
  - trigger: ":ots"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "[%Y-%m-%d %a]"
  - trigger: ":tt"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%l:%M %P"
